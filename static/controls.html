<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controls</title>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            const socket = io();
            function emitEvent(name, arg = '') {
                console.log(name, arg);

                socket.emit(name, arg);
            }
        </script>

    </head>

    <body>
        <button onclick="emitEvent('switchSides')">SWITCH</button>

        <button onclick="emitEvent('addScore', 'wsu')">+ WSU</button>
        <button onclick="emitEvent('subtractScore', 'wsu')">- WSU</button>
        <button onclick="emitEvent('addScore', 'opp')">+ Opponent</button>
        <button onclick="emitEvent('subtractScore', 'opp')">- Opponent</button>
    </body>

</html>
