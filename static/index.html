<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1200">
        <meta name="viewport">
        <title>VALORANT Scorebug</title>
        <link rel="stylesheet" href="./styles/styles.css">

        <script defer src="./script.js"></script>

    </head>

    <body id="scorebug" class="mainBG">

        <!-- Team A -->
        <div id="scoreboxA" class="scoreboxA">
            <img src="./img/left.svg" />
            <label id="mapscoreA">0</label>
        </div>

        <!-- Team B -->
        <div id="scoreboxB" class="scoreboxB">
            <label id="mapscoreB">0</label>
        </div>

        <!-- Reset Button -->
        <div class="resetScore">
            <button id="resetButton" class="otherbuttons">Reset</button>
        </div>

        <!-- FLIP BOARD BUTTONS -->
        <div>
            <button onclick="changeBackground()" class="flipButtons">Flip</button>
        </div>

    </body>

</html>
